    <body>
        <script>
            /*Um Posto de combustíveis deseja determinar qual de seus produtos tem a preferência de seus clientes. Escreva um algoritmo para ler o tipo de combustível abastecido (codificado da seguinte forma: 1.Álcool 2.Gasolina 3.Diesel 4.Fim). 
            Caso o usuário informe um código inválido (fora da faixa de 1 a 4) deve ser solicitado um novo código (até que seja válido). O programa será encerrado quando o código informado for o número 4.

            Entrada
            A entrada contém apenas valores inteiros e positivos.

            Saída
            Deve ser escrito a mensagem: "MUITO OBRIGADO" e a quantidade de clientes que abasteceram cada tipo de combustível, conforme exemplo.
            ---------------------------------------------------------
            primeiro declarar as variaveis dos combstiveis - vão ser os contadores de cada
            comando 4 encerra o programa
            algo fora de 1 a 4 dá um return 

            prompt com a entrada do usuário
            saída vai ter que mostrar QUANTOS CLIENTES abasteceram CADA TIPO. e vamos de morte
            
            */
        
            let alcool = 0
            let gasolina = 0
            let diesel = 0
            let leitor = 0
        
        
            do{
                let leitor = Number(prompt(`1. Álcool \n2. Gasolina\n3. Diesel\n4. Sair`))
                
                switch (leitor){
                    case 1:
                        alcool++
                        break
                    case 2:
                        gasolina++
                        break
                    case 3:
                        diesel++
                        console.log(diesel++);
                        break 
                    case 4:
                        break      
                    default:
                        break               
                }

                
            }while (leitor !== 4 )
            
            alert(`Muito obrigada, seus votos foram álcool: ${alcool}, gasolina ${gasolina} e diesel ${diesel}`)
        </script>

    </body>

</html>
