<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 07</title>
    </head>

    <body>
        <script>
            const linguagens = ['JavaScript', 'Go', 'Java', 'Angular', 'Node', 'React', 'Ruby']

            for(item of linguagens){

                if(item === 'Node'){
                    break
                }
            }
            var ultimo = linguagens[linguagens.length - 1]
            document.write('Esse é o último item do array de linguagens: ', ultimo)

        </script>
    </body>
</html>
