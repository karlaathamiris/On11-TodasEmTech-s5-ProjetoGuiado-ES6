<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 03</title>
    </head>

    <body>
        <script> 
            let alcool = 0
            let gasolina = 0
            let diesel = 0
            let leitor = 0
            
            do{    
                leitor = Number(prompt(`1. Álcool \n2. Gasolina\n3. Diesel\n4. Sair`))

                switch (leitor){
                    case 1:
                        alcool++
                        break
                    case 2:
                        gasolina++
                        break
                    case 3:
                        diesel++
                        break      
                    default:
                        break               
                }   
            }while (leitor !== 4 )
            
            alert(`Muito obrigada! Álcool: ${alcool}, gasolina: ${gasolina} e diesel: ${diesel}`)
        </script>
    </body>
</html>
